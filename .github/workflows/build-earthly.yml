name: Earthly Build

on:
  workflow_call:
    inputs:
      BUILT_EARTHLY_PATH:
        required: true
        type: string
      BINARY:
        required: true
        type: string
      SUDO:
        type: string
        required: false
      RUNS_ON:
        required: true
        type: string
      SKIP_JOB:
        required: false
        type: boolean
        default: false
      USE_NEXT:
        required: false
        type: boolean
        default: false

jobs:

  build-earthly:
    name: build (and push) earthly using ${{inputs.BINARY}} and earthly-next=${{inputs.USE_NEXT}}
    if: ${{!inputs.SKIP_JOB}}
    runs-on: ${{inputs.RUNS_ON}}
    # Needed for the +ci-release target to push to the GitHub Container Registry for later builds
    permissions: write-all
    env:
      FORCE_COLOR: 1
      EARTHLY_INSTALL_ID: "earthly-githubactions"
      # Used in our github action as the token - TODO: look to change it into an input
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: earthbuild/actions-setup@main
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Put back the git branch into git (Earthly uses it for tagging)"
        run: |
          branch=""
          if [ -n "$GITHUB_HEAD_REF" ]; then
            branch="$GITHUB_HEAD_REF"
          else
            branch="${GITHUB_REF##*/}"
          fi
          git checkout -b "$branch" || true
      - name: remove Docker
        run: ${{inputs.SUDO}} apt-get purge docker-engine docker docker.io docker-ce docker-ce-cli ; ${{inputs.SUDO}} rm -rf /usr/bin/docker
        if: inputs.BINARY != 'docker'
      - name: Install Podman (with apt-get)
        run: ${{inputs.SUDO}} apt-get update && ${{inputs.SUDO}} apt-get install -y podman && ${{inputs.SUDO}} rm -f /etc/containers/registries.conf
        if: inputs.binary == 'podman'
      - name: Podman debug info
        run: podman version && podman info && podman info --debug
        if: inputs.BINARY == 'podman'
      - name: Set Docker default ulimits for Docker 29+ compatibility
        if: inputs.BINARY == 'docker'
        run: |
          for svc in docker containerd; do
            sudo mkdir -p /etc/systemd/system/${svc}.service.d
            printf '[Service]\nLimitNOFILE=1048576\n' | sudo tee /etc/systemd/system/${svc}.service.d/override.conf
          done
          sudo systemctl daemon-reload
          sudo systemctl restart containerd
          sudo systemctl restart docker
      - name: Earthly bootstrap
        run: ${{inputs.SUDO}} $(which earth) bootstrap
      - name: Configure Earthly to use GCR mirror
        run: |-
          ${{inputs.SUDO}} $(which earth) config global.buildkit_additional_config "'[registry.\"docker.io\"]
          mirrors = [\"mirror.gcr.io\", \"public.ecr.aws\"]'"
      - name: Login to GitHub Container Registry
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
        run: echo "${{ secrets.GITHUB_TOKEN }}" | ${{inputs.SUDO}} ${{inputs.BINARY}} login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Update Buildkit to earthly-next
        if: inputs.USE_NEXT
        run: ${{inputs.SUDO}} $(which earth) +update-buildkit --BUILDKIT_GIT_SHA=$(cat earthly-next)
      - name: Build latest earthly using released earthly
        run: ${{inputs.SUDO}} $(which earth) --use-inline-cache +for-linux
      - name: Earthly bootstrap using latest earthly build
        run: ${{inputs.SUDO}} ./build/linux/amd64/earthly bootstrap
      - name: Set EARTHLY_VERSION_FLAG_OVERRIDES env
        run: |-
          set -euo pipefail
          EARTHLY_VERSION_FLAG_OVERRIDES="$(tr -d '\n' < .earthly_version_flag_overrides)"
          echo "EARTHLY_VERSION_FLAG_OVERRIDES=$EARTHLY_VERSION_FLAG_OVERRIDES" >> "$GITHUB_ENV"
      - name: Build and push +ci-release using latest earthly build
        if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
        run: |-
          export TAG_SUFFIX="${{inputs.RUNS_ON}}-${{inputs.BINARY}}"
          if [ "${{inputs.USE_NEXT}}" = "true" ]; then export TAG_SUFFIX="$TAG_SUFFIX-ticktock"; fi
          ${{inputs.SUDO}} ./build/linux/amd64/earthly --ci --push --build-arg TAG_SUFFIX +ci-release
      - name: Build +ci-release using latest earthly build (fork - no push)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
        run: |-
          export TAG_SUFFIX="${{inputs.RUNS_ON}}-${{inputs.BINARY}}"
          if [ "${{inputs.USE_NEXT}}" = "true" ]; then export TAG_SUFFIX="$TAG_SUFFIX-ticktock"; fi
          # Build ci-release (builds binary and buildkitd but doesn't push)
          ${{inputs.SUDO}} ./build/linux/amd64/earthly --ci --output --build-arg TAG_SUFFIX +ci-release
          # Explicitly output the buildkitd image to local docker daemon
          ${{inputs.SUDO}} ./build/linux/amd64/earthly --ci --image --build-arg TAG="${GITHUB_SHA}-${TAG_SUFFIX}" --build-arg DOCKERHUB_BUILDKIT_IMG=buildkitd-staging ./buildkitd+buildkitd
      - name: Save artifacts for fork CI
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
        run: |-
          set -euo pipefail
          export TAG_SUFFIX="${{inputs.RUNS_ON}}-${{inputs.BINARY}}"
          if [ "${{inputs.USE_NEXT}}" = "true" ]; then export TAG_SUFFIX="$TAG_SUFFIX-ticktock"; fi

          mkdir -p ./artifacts

          # Build earthly CLI binary with correct installation name (earthly, not earthly-dev)
          # This ensures the buildkitd container is named "earthly-buildkitd" as tests expect
          ${{inputs.SUDO}} ./build/linux/amd64/earthly --ci --artifact \
            +earthly/earthly \
            --DEFAULT_BUILDKITD_IMAGE="ghcr.io/earthbuild/earthbuild:buildkitd-staging-${GITHUB_SHA}-${TAG_SUFFIX}" \
            --VERSION="0.8.17" \
            --DEFAULT_INSTALLATION_NAME=earthly \
            ./artifacts/earthly

          # Save the buildkitd image as tarball
          ${{inputs.SUDO}} ${{inputs.BINARY}} save \
            "ghcr.io/earthbuild/earthbuild:buildkitd-staging-${GITHUB_SHA}-${TAG_SUFFIX}" \
            -o ./artifacts/buildkitd-image.tar

          # Save the tag suffix for downstream jobs
          echo "${TAG_SUFFIX}" > ./artifacts/tag-suffix.txt
      - name: Upload artifacts for fork CI
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v6
        with:
          name: earthly-build-${{inputs.RUNS_ON}}-${{inputs.BINARY}}${{ inputs.USE_NEXT && '-ticktock' || '' }}
          path: ./artifacts/
          retention-days: 1
      - name: Buildkit logs (runs on failure)
        run: ${{inputs.SUDO}} ${{inputs.BINARY}} logs earth-buildkitd
        if: ${{ failure() }}
