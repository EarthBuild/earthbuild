name: 'Stage 2 Setup'
description: 'Setup for self-hosted earthly runners'
inputs:
  earthly_version:
    description: 'The earthly version to use'
    required: false
    default: 'latest'
  BUILT_EARTHLY_PATH:
    description: "Path to the built earthly binary"
    required: true
  BINARY:
    description: "The container engine to use (e.g., 'docker' or 'podman')"
    required: true
  SUDO:
    description: "Sudo command if needed"
    required: false
  USE_QEMU:
    description: "Whether to set up QEMU"
    required: false
  USE_NEXT:
    description: "Whether to use earthly-next"
    required: false
    default: 'false'
  GHCR_USERNAME:
    description: "GHCR username (legacy - now uses github.actor)"
    required: false
  GHCR_PASSWORD:
    description: "GHCR password (legacy - now uses GITHUB_TOKEN)"
    required: false
  DOCKERHUB_USERNAME:
    description: "Docker Hub username (legacy - not needed with GCR mirror)"
    required: false
  DOCKERHUB_PASSWORD:
    description: "Docker Hub password (legacy - not needed with GCR mirror)"
    required: false
  DOCKERHUB_MIRROR_USERNAME:
    description: "Docker Hub mirror username (legacy - GCR mirror is public)"
    required: false
  DOCKERHUB_MIRROR_PASSWORD:
    description: "Docker Hub mirror password (legacy - GCR mirror is public)"
    required: false

runs:
  using: "composite"
  steps:
    - name: Unset CI
      shell: bash
      run: |
        unset CI
    - name: Check if running on fork
      id: fork-check
      shell: bash
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ] && [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
          echo "is_fork=true" >> $GITHUB_OUTPUT
          echo "Running on fork - will use artifacts"
        else
          echo "is_fork=false" >> $GITHUB_OUTPUT
          echo "Running on main repo - will use GHCR"
        fi
    - name: Download artifacts (fork)
      if: steps.fork-check.outputs.is_fork == 'true'
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131  # v7
      with:
        name: earthly-build-ubuntu-latest-${{ inputs.BINARY }}${{ inputs.USE_NEXT == 'true' && '-ticktock' || '' }}
        path: ./fork-artifacts
    - name: Load buildkitd image from artifact (fork)
      if: steps.fork-check.outputs.is_fork == 'true'
      shell: bash
      run: |
        echo "Loading buildkitd image from artifact..."
        ${{inputs.SUDO}} ${{inputs.BINARY}} load -i ./fork-artifacts/buildkitd-image.tar
        echo "Buildkitd image loaded successfully"
    - name: Setup earthly binary from artifact (fork)
      if: steps.fork-check.outputs.is_fork == 'true'
      shell: bash
      run: |
        test -n "${{inputs.BUILT_EARTHLY_PATH}}" || (echo "BUILT_EARTHLY_PATH is empty" && exit 1)
        mkdir -p $(dirname "${{inputs.BUILT_EARTHLY_PATH}}")
        cp ./fork-artifacts/earthly "${{inputs.BUILT_EARTHLY_PATH}}"
        chmod +x "${{inputs.BUILT_EARTHLY_PATH}}"
        echo "Earthly binary installed from artifact to ${{inputs.BUILT_EARTHLY_PATH}}"

        # Read the tag suffix and set EARTHLY_BUILDKIT_IMAGE env var for subsequent steps
        TAG_SUFFIX=$(cat ./fork-artifacts/tag-suffix.txt)
        BUILDKIT_IMAGE="ghcr.io/earthbuild/earthbuild:buildkitd-staging-${{ github.sha }}-${TAG_SUFFIX}"
        echo "EARTHLY_BUILDKIT_IMAGE=${BUILDKIT_IMAGE}" >> $GITHUB_ENV
        echo "Set EARTHLY_BUILDKIT_IMAGE=${BUILDKIT_IMAGE}"
    - name: Login to GHCR
      if: inputs.BINARY == 'docker' && steps.fork-check.outputs.is_fork != 'true'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ env.GITHUB_TOKEN }}
    - name: Login to Docker Hub
      if: inputs.BINARY == 'docker' && inputs.DOCKERHUB_PASSWORD != '' && steps.fork-check.outputs.is_fork != 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ inputs.DOCKERHUB_USERNAME }}
        password: ${{ inputs.DOCKERHUB_PASSWORD }}
    - if: inputs.BINARY == 'docker'
      uses: docker/setup-qemu-action@v3
      with:
        image: tonistiigi/binfmt:latest
        platforms: all
    - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c  # v6.1.0
      with:
        go-version: 1.21
    - if: ${{ inputs.BINARY == 'podman' }}
      run: |-
        echo "Setting up podman"
        ${{inputs.SUDO}} apt-get purge docker-engine docker docker.io docker-ce docker-ce-cli ; ${{inputs.SUDO}} rm -f /usr/bin/docker
        ${{inputs.SUDO}} apt-get update && ${{inputs.SUDO}} apt-get install -y podman && ${{inputs.SUDO}} rm -f /etc/containers/registries.conf
        podman version && podman info && podman info --debug
      shell: bash
    - if: ${{ inputs.BINARY == 'podman' && inputs.USE_QEMU }}
      # qemu-user-static needed for cross-compilation (--platform) targets
      run: ${{inputs.SUDO}} apt-get update && ${{inputs.SUDO}} apt-get install -y qemu-user-static
      shell: bash
    - name: Get binary from GHCR (non-fork)
      if: steps.fork-check.outputs.is_fork != 'true'
      run: |-
        echo "Extracting earthly binary from stage1 of build"
        export TAG=${GITHUB_SHA}-ubuntu-latest-${{inputs.BINARY}}
        if [ "${{inputs.USE_NEXT}}" = "true" ]; then export TAG="$TAG-ticktock"; fi
        ${{inputs.SUDO}} ./earthly upgrade
        ${{inputs.SUDO}} chown -R $USER ~/.earthly # restore non-sudo user ownership
        test -n "${{inputs.BUILT_EARTHLY_PATH}}" || (echo "BUILT_EARTHLY_PATH is empty" && exit 1)
        mkdir -p $(dirname "${{inputs.BUILT_EARTHLY_PATH}}")
        ${{inputs.SUDO}} ls "${HOME}/.earthly/"
        ${{inputs.SUDO}} mv "${HOME}/.earthly/earthly-$TAG" "${{inputs.BUILT_EARTHLY_PATH}}"
        echo "extracted ${{inputs.BUILT_EARTHLY_PATH}}"
      shell: bash
    - run: |-
        echo "Configuring earthbuild to use GCR mirror"
        ${{inputs.BUILT_EARTHLY_PATH}} config global.buildkit_additional_config "'[registry.\"docker.io\"]
        mirrors = [\"mirror.gcr.io\"]'"
      shell: bash
    - if: ${{ inputs.USE_NEXT == 'true' }}
      run: |-
        export expected_buildkit_client_sha="$(cat earthly-next | head -c 12)"
        test -n "$expected_buildkit_client_sha" || ( echo "expected_buildkit_client_sha is empty" && exit 1)
        (strings ${{inputs.BUILT_EARTHLY_PATH}} | grep "$expected_buildkit_client_sha" ) || ( echo "expected to find $expected_buildkit_client_sha in earthly binary" && exit 1)
        echo "correctly found $expected_buildkit_client_sha in earthly binary; this confirms earthly-next was used"
      shell: bash
    - if: ${{ inputs.BINARY == 'podman' }}
      run: ${{inputs.SUDO}} ${{inputs.BUILT_EARTHLY_PATH}} bootstrap
      shell: bash
    - run: echo "stage2-setup action complete"
      shell: bash
